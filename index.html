<!DOCTYPE html>
 <html>
 <head>
    <title>Message</title>
 </head>
 <body>
    <script>
        let a = 0;

        function function1(study){
          return `저는 ${study} `;
        }
        function function2(studentNumber){
          return `${studentNumber}학번 `;
        }
        function function3(name){
          return `${name}입니다.`;
        }
        function function4(){
          let study = `컴퓨터공학과`;
          let studentNumber = `21`;
          let name = '전광일';
          if (a===0) document.write(function1(study));
          else if(a===1) document.write(function2(studentNumber));
          else if(a===2) document.write(function3(name));
          a++;
          a %= 3;
        }
        setInterval(function4, 3000);
    </script>
 </body>
 </html>
